availableGameTypesMessage = Διαθέσιμοι τύποι παιχνιδιού:\n 1. Βασικό: Περιλαμβάνει 2 αντίγραφα από 12 διαφορετικές κάρτες, οι οποίες θα τοποθετούνται τυχαία σε ένα πλέγμα από 4 σειρές και 6 στήλες.\n\
  2. Διπλάσιο: Περιλαμβάνει 2 αντίγραφα από 24 διαφορετικές κάρτες, οι οποίες θα τοποθετούνται τυχαία σε ένα πλέγμα από 6 σειρές και 8 στήλες.\n\
  3. Τρίο: Περιλαμβάνει 3 αντίγραφα από 12 διαφορετικές κάρτες, οι οποίες θα τοποθετούνται τυχαία σε ένα πλέγμα από 6 σειρές και 6 στήλες.\n\n\
  Για να προσθέσεις παίκτες, πάτησε κάτω από τον χώρο "Προσθέστε παίκτες:" για την προσθήκη παικτών και διάλεξε το είδος του παίκτη που θέλεις να προσθέσεις.\n\
  Για να αφαιρέσεις τους παίκτες που έχεις προσθέσει πάτησε το κουμπί "Αφαέρεσε τους παίκτες".

