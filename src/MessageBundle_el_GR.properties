mainMenuInfo = Κανονικό -Παιχνίδι:. \nΣτο Κανονικό Παιχνίδι, το μόνο που πρέπει να κάνεις είναι να γυρίζεις ζευγάρια ίδιων καρτών για να μαζέψεις πόντους. Νικητής είναι όποιος μαζέψει τις περισσότερες κάρτες. \
  Σε περίπτωση ισοβαθμίας, δεν υπάρχει νικητής. \nO παίκτης που μαζεύει τις όμοιες κάρτες, ξαναπαίζει. Αλλιώς παίζει ο επόμενος παίκτης.\n\
  Παίζεται σε μόνο ταμπλό, Παίκτες που παίζουν: 1-4.\n\n\
  Μονομαχία: \nΣε αυτήν την παραλλαγή παίζουν αυστηρά δύο παίκτες, σε δύο διαφορετικά πλέγματα καρτών όπου τα αντίγραφα των καρτών μοιράζονται στα δύο ταμπλό. \
  Κάθε παίκτης μπορεί να ανοίξει κάρτες μόνο από το δικό του πλέγμα. \nΞεκινάει ένας παίκτης ανοίγοντας μια δική του κάρτα, και απαντάει ο άλλος παίκτης ανοίγοντας μια δική του κάρτα. \
  Αν είναι ίδιες τις κερδίζει ο δεύτερος παίκτης. Στη συνέχεια αλλάζει ο παίκτης που παίζει πρώτος.\n\
  Παίζεται σε διπλό ταμπλό, Παίκτες που παίζουν: 2.
